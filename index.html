<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Welcome to Abyssinia Pharmacies</h1>
        <p>Caring for You, the Ethiopian Way!</p>
    </div>
    <h1>Medicines</h1>
    <div id="medicines">
        <div id="item">
            <img src="images/calcium-supplment-768x768.jpg" alt="calcium supplement">
            <figcaption id="description">Calcium Supplement</figcaption>
        </div>
        <div id="item">
            <img src="images/fish-oil-768x768.jpg" alt="Health 1st Fish Oil">
            <figcaption id="description">Health 1st Fish Oil</figcaption>
        </div>
    </div>
    <h1>Cosmetics</h1>
    <div id="cosmetics">
        <div id="item">
            <img src="images/cerave_moisturizing_cream_16oz_j.jpg" alt="cerave moisturizing cream">
            <figcaption id="description">Cerave Moisturizing Cream</figcaption>
        </div>
        <div id="item">
            <img src="images/0.5mmRoller_BoxMockup-removebg-p.jpg" alt="derma roller">
            <figcaption id="description">Derma Roller</figcaption>
        </div>
    </div>
    <div id="contact-info">
        <h2>Contact Info</h2>
        <p>Address: Bole Subcity, Woreda 10, Addis Ababa, Ethiopia</p>
        <p>Phone: +251912345678</p>
        <p>Email: info@abyssiniapharmacies.com</p>
        <input type="email" placeholder="Enter your email">
        <button>Subscribe</button>
    </div>
</body>
</html>
